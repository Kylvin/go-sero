<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SEND - SERO</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand fixed-top bg-primary shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars"></i></button>
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="transfer.html">Send</a></li>
                        <li role="presentation" class="nav-item"><a class="nav-link" href="#">Stake</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid" style="margin-top: 100px;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Send Transaction</h4>
                                    </div>
                                    <form class="user" novalidate id="form1">
                                        <div class="form-group row">
                                            <div class="col-sm-9 mb-3 mb-sm-0"><label>FROM</label>
                                                <select class="form-control address">
                                                </select>
                                            </div>
                                            <div class="col-sm-3 mb-3 mb-sm-0"><label>Currency</label>
                                                <select class="form-control currency">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>To Address</label>
                                            <input type="text" class="form-control" required id="address" autocomplete="off"
                                                   pattern="^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]+$"/>
                                            <div class="invalid-feedback">Please Enter Address.</div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Amount</label>
                                                <input type="text" class="form-control" required id="amount" autocomplete="off" pattern="^\d+\.?\d{0,2}$"/>
                                                <div class="invalid-feedback">Please Enter111 Amount.</div>
                                            </div>
                                            <div class="col-sm-6"><label>可用</label>
                                                <p class="currencyp"></p></div>
                                        </div>
                                        <div class="form-group">
                                            <label>Gas Price (Default 1Gta)</label>
                                            <div class="row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control" value="1" id="gasprice" autocomplete="off" required/>
                                                    <div class="invalid-feedback">Please Enter Gas Price.</div>
                                                </div>
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    Gta
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group calculate">
                                            Fee: <span>0.000000 SERO</span><br/>
                                            Total: <span><strong>0.000000</strong> SERO</span>
                                        </div>

                                        <button class="btn btn-primary btn-block text-white btn-user" id="sub1" type="submit">
                                            Send
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLongTitle">Confirm Transaction Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3">From</div><div class="col-lg-9 text-break"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3">To</div><div class="col-lg-9 text-break"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3">Amount</div><div class="col-lg-9 amount"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3">Fee</div><div class="col-lg-9 fee"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3">Total</div><div class="col-lg-9 total"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/theme.js"></script>

<script src="assets/js/bignumber.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/transaction.js"></script>
<script>

    Common.app = Transaction;
    Common.init();


    $(function () {

        $("#form1").submit(function (event) {
            const f = $(this)
            event.preventDefault()
            event.stopPropagation()
            f.addClass("was-validated")
            if (f[0].checkValidity() === true) {
                $('#sub1').attr('disabled', true);
                setTimeout(function () {
                    Transaction.subTx();
                }, 10);
            }
        })

    })

</script>


</body>

</html>
